<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Founderz - Master de IA</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .boton-descuento {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <iframe src="https://founderz.com/program/artificial-intelligence-innovation/" allowfullscreen></iframe>
    <button class="boton-descuento" onclick="window.open('https://bit.ly/master-ia-descuento', '_blank')">Usar descuento
        referido</button>
    <script>
        document.querySelector('.boton-descuento').addEventListener('click', function () {
            window.location.href = 'https://bit.ly/master-ia-descuento';
        });
    </script>
</body>

</html>
